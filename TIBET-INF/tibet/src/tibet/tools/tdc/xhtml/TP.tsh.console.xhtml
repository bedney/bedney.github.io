<?xml version="1.0"?>

<span xmlns="http://www.w3.org/1999/xhtml">
    <div class="inputcell {{inputclass}}" name="inputText">
        <span class="hid"><a href="javascript: void(0)" onclick="TP.core.Resource.getResourceById('SystemConsole').execRawInput('{{hid}}')">{{hid}}</a></span>
        <span class="content" title="{{stats}}">{{cmdtext}}</span>
        <span class="typeinfo">{{resulttype}}</span>
    </div>

    <div class="outputcell {{outputclass}}" name="outputText">
        <span>{{output}}</span>
    </div>

</span>
