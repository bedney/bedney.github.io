<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:xctrls="http://www.technicalpursuit.com/2005/xcontrols"
		xmlns:ev="http://www.w3.org/2001/xml-events"
		xmlns:sig="http://www.technicalpursuit.com/1999/signals">

<head>
<title>xctrls:notifier mock</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript"
		src="~lib_build/tibet_hook.min.js">
</script>

<link type="text/css" rel="stylesheet" href="~lib_css/tibet.css"/>

<!--<link type="text/css" rel="stylesheet" href="~xctrls_notifier/xctrls_notifier.css"/>-->

<style type="text/css">
<![CDATA[
/* Mock specific rules */

/* xctrls|drawer > xctrls|body */
.xctrls-notifier > .xctrls-body
{
	font-size: 20px;
	font-weight: bold;
}

]]>
</style>

</head>

<body>

<xctrls:notifier id="notifier_mock" xctrls:edge="left" xctrls:delay="2S" xctrls:duration="1S">
	<xctrls:body>
	This is a notification.
	</xctrls:body>
</xctrls:notifier>

<button id="showNotifierButton" ev:event="TP.sig.DOMClick" sig:name="TP.sig.DOMShow">Show Notifier</button>

</body>
</html>
